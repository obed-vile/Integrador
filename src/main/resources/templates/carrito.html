<link rel="stylesheet" href="../static/css/carrito.css">
<div class="cart-container">
    <h2>Carrito de compras</h2>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Sub total</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Filas de productos generadas dinámicamente -->
        </tbody>
    </table>
    <div class="cart-footer">
        <a href="newinicio.html"><button class="btn-continue">← Continue Comprando</button></a>
        <p>Total: <span id="total-price">$0 USD</span></p>
        <button class="btn-checkout">Pagos →</button>
    </div>
</div>
